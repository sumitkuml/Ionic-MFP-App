<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
 

</ion-header>


<ion-content padding>
<!--  <form (submit)="processForm()" [formGroup]="form">-->
    <form  [formGroup]="form">
    <ion-list>
      <ion-item>
        <ion-label fixed>Username</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block (click)="processForm()">Sign In</button>
    </div>
    <div padding>
      <button ion-button block (click)="fbLogin()">Facebook Login</button>
   <!-- <button ion-button block type="submit">Sign In using Facebook</button>-->
    </div>

      <ion-card-content>

        <p>First Name: {{ users.first_name }}</p>
      </ion-card-content>

  </form>
 
</ion-content>
