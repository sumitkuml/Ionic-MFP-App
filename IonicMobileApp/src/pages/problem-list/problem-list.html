<ion-header>

  <ion-navbar>
    <ion-title>My Area Complaints</ion-title>
  <ion-buttons start>
    <button ion-button icon-only (click)="refresh()">
      <ion-icon name="refresh"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons start>
    <button ion-button icon only  (click)="setRange()"></button>
    <ion-icon md="md-build"></ion-icon>
</ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
      <button ion-item (click)="itemClick(grievance)" *ngFor="let grievance of grievances">
        <ion-thumbnail item-left>
          <img img-cache img-cache-src="{{objectStorageAccess.baseUrl}}{{grievance.picture.thumbnail}}">
        </ion-thumbnail>
        <h2 text-wrap>{{grievance.problemDescription}}</h2>
        <p>@ {{grievance.address}}</p>
      </button>
    </ion-list>
</ion-content>
