<ion-header>
  <ion-navbar>
  <ion-buttons start>
      <button ion-button icon-only (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Problems Reported
    </ion-title>
	 <ion-buttons end>
      <button ion-button icon-only (click)="reportNewProblem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons start>
      <button ion-button icon-only (click)="myProblems()">
          <ion-icon ios="ios-filing" md="md-filing"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <button ion-item (click)="itemClick(grievance)" *ngFor="let grievance of grievances">
      <ion-thumbnail item-left>
        <img img-cache img-cache-src="{{objectStorageAccess.baseUrl}}{{grievance.picture.thumbnail}}">
      </ion-thumbnail>
      <h2 text-wrap>{{grievance.problemDescription}}</h2>
      <p>@ {{grievance.address}}</p>
    </button>
  </ion-list>
</ion-content>
